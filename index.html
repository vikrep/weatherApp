<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div class="date-time">
		<span id=dateTime>Time is:</span>
	</div>
	<div class="weather-app">
		<!--main div-->
		<div class="left">
			<!--left div-->
			<div class="temperature">
				<span id="temperature">0</span>&deg;C</div>
			<div class="location">
				<span id="location">Unknown</span>
			</div>
		</div>

		<div class="right">
			<!--right div-->
			<div class="top">
				<img id="icon" width="75px" src="imgs/codes/200.png" />
			</div>

			<div class="bottom">
				<!--bottom div-->

				<div class="humidity">
					<!--humidity div-->
					<img src="imgs/humidity.png" height="16px" />
					<span id="humidity">0</span>%
				</div>

				<div class="wind-description">
					<!--description div-->
					<span>Wind:</span>
					<span id="wind">0</span> mph
					<br/>
					<span id="description">cloudy</span>
				</div>

			</div>
			<!--end of bottom div-->
		</div>
		<!--end of right div-->
	</div>
	<!--end of main div-->

</body>

</html>
